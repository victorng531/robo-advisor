Wealthbot\UserBundle\Entity\Group:
    type: entity
    table: groups
    repositoryClass: Wealthbot\UserBundle\Entity\GroupRepository
    uniqueConstraints:
        unique_group_idx:
            columns: [ name, owner_id ]
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        owner_id:
            type: integer
            nullable: true
        name:
            type: string(255)
            nullable: false
        roles:
            type: array
    manyToOne:
        owner:
            targetEntity: User
            inversedBy: ownGroups
            joinColumn:
                name: owner_id
                referencedColumnName: id
                onDelete: cascade
            cascade: ['persist']
    manyToMany:
        users:
            targetEntity: User
            mappedBy: groups
    lifecycleCallbacks: {  }
